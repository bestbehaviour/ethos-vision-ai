<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos Vision AI</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Font "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Palet Warna & Font dari ethos.vision */
        :root {
            --background-dark: #0D0D0D;
            --ethos-green: #A0F473;
            --text-light: #F2F2F2;
            --text-dark: #0D0D0D;
            --border-color: #262626;
            --bubble-user: #1A1A1A;
            --bubble-ai: #212121;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        /* Custom scrollbar styling */
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 20px; }
        
        .user-msg { background-color: var(--bubble-user); }
        .ai-msg { background-color: var(--bubble-ai); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl h-[90vh] flex flex-col">
        <!-- Header -->
        <div class="py-4 flex flex-col items-center space-y-3">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Ethos Vision AI Logo" class="w-auto h-12">
            <img src="{{ url_for('static', filename='header-text.png') }}" alt="Ethos Vision AI Header" class="w-auto h-8">
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- Pesan AI pertama -->
            <div class="ai-msg self-start max-w-lg p-3 rounded-lg">
                <p>Greetings. I am Ethos Vision. Ask me anything about the Ethos ecosystem.</p>
            </div>
        </div>

        <!-- Input Form -->
        <div class="py-4">
            <form id="chat-form" class="flex items-center space-x-3 p-1 border border-[var(--border-color)] rounded-lg bg-[var(--bubble-user)]">
                <input type="text" id="message-input" placeholder="Ask a question..." class="flex-1 p-2 bg-transparent focus:outline-none text-[var(--text-light)]" autocomplete="off">
                <button type="submit" id="send-button" class="bg-[var(--ethos-green)] text-[var(--text-dark)] p-2 rounded-md font-bold transition-all hover:shadow-[0_0_15px_rgba(160,244,115,0.5)]">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'user');
            messageInput.value = '';
            
            const loadingIndicator = appendMessage('Thinking...', 'ai', true);
            sendButton.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                loadingIndicator.remove();
                appendMessage(data.reply, 'ai');

            } catch (error) {
                console.error('Error:', error);
                loadingIndicator.innerText = 'Sorry, an error occurred. Please try again.';
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        function appendMessage(text, sender, isLoading = false) {
            const messageDiv = document.createElement('div');
            const senderClass = sender === 'user' ? 'user-msg self-end' : 'ai-msg self-start';
            messageDiv.className = `${senderClass} max-w-lg p-3 rounded-lg`;
            
            if (isLoading) {
                messageDiv.innerHTML = `<p class="animate-pulse">${text}</p>`;
            } else {
                messageDiv.innerText = text;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
